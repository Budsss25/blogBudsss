<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Kontak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
        }
        
        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }

        
        .contact-info {
            margin-top: 30px;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            margin: 5px 0;
            color: #888; 
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        
        .contact-info p:hover {
            background-color: #ddd;
            color: #333;
            cursor: pointer;
        }
        
        
        .fa-envelope, .fa-phone {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Informasi Kontak</h1>
        </header>
        <div class="contact-info">
            <h2><i class="fas fa-envelope"></i>Email :</h2>
            <p class="email">pandijosef250@gmail.com</p>
            <h2><i class="fas fa-phone"></i>No Telepon :</h2>
            <p class="phone">082189198844</p>
        </div>
    </div>
</body>
</html>
